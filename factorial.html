<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function factorial(n) {
        var total = 1;
        for (i = 0; i < n; i++) {
          total = total * (n - i);
          console.log(" Current i is " + i + "<br>");
          document.write(" Current i is " + i+ "<br>");
          console.log(" Current value of total is " + total+ "<br>");
          document.write("Current value of total is " + total+ "<br>");
            // First time total = 1
            // incremenet total up to n
        }
        return total;
          // return the final value of total
      }

      var userstring = prompt("Number please:");
      var usernum = parseInt(userstring);

      console.log(usernum + "! is " + factorial(usernum));
      document.write(usernum + "! is " + factorial(usernum));
    </script>
  </body>
</html>
